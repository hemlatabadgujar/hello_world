{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
 <title>SpeedUpLink</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
 <link href="{% static 'css/custom.css' %}" rel="stylesheet">

</head>
<body>




  <img class="img-responsive" src="/media/images/logo.jpg" alt="logo">
  <nav class="navbar navbar-default">
   <div class="container-fluid">
     <div class="navbar-header">
       <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
       </button>
       <a class="navbar-brand" href="">
         <img src="/media/images/logo.jpg" alt="logo" >
       </a>

     </div>
     <div class="collapse navbar-collapse" id="myNavbar">
       <ul class="nav navbar-nav navbar-right">
         <li><a href="#Home">HOME</a></li>
         <li><a href="#about">ABOUT</a></li>
         <li><a href="#services">SERVICES</a></li>
         <li><a href="#portfolio">PLAN</a></li>
         <li><a href="#pricing">CLIENT</a></li>
         <li><a href="#contact">CONTACT</a></li>
       </ul>
     </div>


   </div>

 </nav>



 <div id="myCarousel" class="carousel slide" data-ride="carousel">
     <!-- Indicators -->
     <ol class="carousel-indicators">
       <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
       <li data-target="#myCarousel" data-slide-to="1"></li>
       <li data-target="#myCarousel" data-slide-to="2"></li>
     </ol>

     <!-- Wrapper for slides -->
     <div class="carousel-inner" role="listbox">
       <div class="item active">
         <img src="/media/images/logo.jpg"  alt="Image">
         <div class="carousel-caption">
           <h1 style="color:blue;text-align:left">Speed up your entertainment</h1>
         </div>
       </div>
       <div class="item ">
         <img src="/media/images/den-networks-image.jpg">
         <div class="carousel-caption">
         </div>
       </div>
       <div class="item">
         <img src="/media/images/asss.jpg" alt=""/>
       </div>


 </div>
 <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>


 <footer class="container-fluid text-center background-color:#f4511e">
  <a href="" title="To Top">
    <span class="glyphicon glyphicon-chevron-up"></span>
  </a>
  <p>footer</p>
</footer>







</body>
</html>
